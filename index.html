<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ant Colony: Clean & Long Worms</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 10px;
        }
        canvas {
            background-color: #4e342e;
            border: 4px solid #3e2723;
            border-radius: 4px;
            cursor: crosshair;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }
        .ui-panel {
            margin-top: 10px;
            background: #333;
            padding: 10px 20px;
            border-radius: 10px;
            display: flex;
            gap: 12px;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
        }
        button {
            padding: 10px 18px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            transition: all 0.2s;
            color: #1a1a1a;
        }
        button:hover { filter: brightness(1.1); transform: translateY(-2px); }
        button:active { transform: translateY(0); }

        .btn-plant { background-color: #66bb6a; }
        .btn-water { background-color: #4fc3f7; }
        .btn-ant { background-color: #ffa726; }
        .btn-worm { background-color: #e91e63; color: white; border: 2px solid #880e4f; }
        .btn-queen { background-color: #9c27b0; color: white; border: 2px solid #ea80fc; }
        
        .active { border: 2px solid white; box-shadow: 0 0 10px rgba(255,255,255,0.5); }
        
        .stats { font-size: 14px; color: #ccc; font-family: monospace; border-right: 1px solid #555; padding-right: 15px;}
        .highlight { color: #ffa726; font-weight: bold; }
        .danger { color: #e91e63; font-weight: bold; }
    </style>
</head>
<body>

    <h2>üêú Colony: Clean Visuals</h2>
    
    <canvas id="gameCanvas" width="800" height="500"></canvas>
    
    <div class="ui-panel">
        <div class="stats">
            Ants: <span id="s-ants" class="highlight">0</span><br>
            Worms: <span id="s-worms" class="danger">0</span><br>
            Eggs: <span id="s-eggs" style="color:white">0</span>
        </div>
        <button id="btn-plant" class="btn-plant" onclick="setTool('plant')">Plant Garden</button>
        <button id="btn-water" class="btn-water" onclick="setTool('water')">Water Puddle</button>
        <button id="btn-ant" class="btn-ant" onclick="setTool('ant')">Spawn Worker</button>
        <button id="btn-worm" class="btn-worm" onclick="setTool('worm')">Spawn Worm üêç</button>
        <button id="btn-queen" class="btn-queen" onclick="spawnQueen()">Spawn Queen üëë</button>
    </div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // --- CONFIGURATION ---
    const NEST_X = canvas.width / 2;
    const NEST_Y = canvas.height / 2;
    const NEST_SIZE = 40;

    // --- GAME STATE ---
    let ants = [];
    let worms = [];
    let foods = [];
    let puddles = [];
    let plants = [];
    let pheromones = [];
    let eggs = [];
    let queen = null;
    let colonyFood = 0;
    
    let selectedTool = 'plant';
    document.getElementById('btn-plant').classList.add('active');

    function setTool(t) {
        selectedTool = t;
        document.querySelectorAll('button').forEach(b => b.classList.remove('active'));
        if(t !== 'queen') document.querySelector(`.btn-${t}`).classList.add('active');
    }

    function spawnQueen() {
        if (queen) { alert("ULA violation detected. you have been reported for 'only one queen allowed'. "); return; }
        queen = new Queen(NEST_X, NEST_Y);
    }

    // --- CLASSES ---

    class Queen {
        constructor(x, y) {
            this.x = x; this.y = y; this.size = 8;
            this.eggTimer = 0; this.eggRate = 180;
        }
        update() {
            this.x += (Math.random() - 0.5) * 0.5;
            this.y += (Math.random() - 0.5) * 0.5;
            let dx = this.x - NEST_X; let dy = this.y - NEST_Y;
            if (Math.sqrt(dx*dx + dy*dy) > 10) { this.x = NEST_X; this.y = NEST_Y; }

            this.eggTimer++;
            if (this.eggTimer > this.eggRate) {
                eggs.push(new Egg(this.x + (Math.random()-0.5)*10, this.y + (Math.random()-0.5)*10));
                this.eggTimer = 0;
            }
        }
        draw() {
            ctx.fillStyle = '#9c27b0'; ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI*2); ctx.fill();
            ctx.fillStyle = '#e040fb'; ctx.beginPath(); ctx.arc(this.x, this.y, 4, 0, Math.PI*2); ctx.fill();
            ctx.fillStyle = "white"; ctx.font = "10px Arial"; ctx.textAlign = "center"; ctx.fillText("üëë", this.x, this.y - 12);
        }
    }

    class Egg {
        constructor(x, y) {
            this.x = x; this.y = y; this.hatchTimer = 0; this.hatchTime = 300;
        }
        update() { this.hatchTimer++; }
        draw() {
            let progress = this.hatchTimer / this.hatchTime;
            ctx.fillStyle = `rgba(255, 255, 255, ${0.5 + progress * 0.5})`;
            ctx.beginPath(); ctx.ellipse(this.x, this.y, 3, 4, Math.PI/4, 0, Math.PI*2); ctx.fill();
        }
        isReady() { return this.hatchTimer >= this.hatchTime; }
    }

    class Pheromone {
        constructor(x, y, vx, vy) {
            this.x = x; this.y = y; this.vx = vx; this.vy = vy; this.life = 1.0; 
        }
        update() { this.life -= 0.003; }
        draw() {
            ctx.fillStyle = `rgba(100, 200, 255, ${this.life * 0.4})`;
            ctx.beginPath(); ctx.arc(this.x, this.y, 2, 0, Math.PI * 2); ctx.fill();
        }
    }

    class Worm {
        constructor(x, y) {
            this.x = x; this.y = y;
            this.vx = (Math.random() - 0.5); this.vy = (Math.random() - 0.5);
            this.size = 6; this.speed = 0.9;
            
            // INCREASED LENGTH
            this.history = []; 
            this.historyMax = 30; // Was 12, now 30 for a long snake look
        }
        update() {
            let prey = this.findNearestAnt(130);
            if (prey) {
                let dx = prey.x - this.x; let dy = prey.y - this.y;
                let dist = Math.sqrt(dx*dx + dy*dy);
                if (dist < this.size + 2) {
                    ants.splice(ants.indexOf(prey), 1); 
                } else {
                    this.vx = (dx / dist) * this.speed; this.vy = (dy / dist) * this.speed;
                }
            } else {
                if (Math.random() < 0.05) { this.vx += (Math.random() - 0.5) * 0.5; this.vy += (Math.random() - 0.5) * 0.5; }
                let s = Math.sqrt(this.vx*this.vx + this.vy*this.vy);
                if (s > this.speed) { this.vx = (this.vx/s)*this.speed; this.vy = (this.vy/s)*this.speed; }
            }
            this.x += this.vx; this.y += this.vy;
            if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
            if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
            this.x = Math.max(0, Math.min(canvas.width, this.x));
            this.y = Math.max(0, Math.min(canvas.height, this.y));

            this.history.push({x: this.x, y: this.y});
            if (this.history.length > this.historyMax) this.history.shift();
        }
        draw() {
            ctx.fillStyle = '#c2185b';
            for (let i = 0; i < this.history.length; i++) {
                let pos = this.history[i];
                let size = this.size * (i / this.history.length);
                ctx.beginPath(); ctx.arc(pos.x, pos.y, size, 0, Math.PI*2); ctx.fill();
            }
            ctx.fillStyle = '#e91e63'; ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI*2); ctx.fill();
            ctx.fillStyle = 'white';
            ctx.beginPath(); ctx.arc(this.x - 2, this.y - 2, 2, 0, Math.PI*2); ctx.fill();
            ctx.beginPath(); ctx.arc(this.x + 2, this.y - 2, 2, 0, Math.PI*2); ctx.fill();
        }
        findNearestAnt(range) {
            let close = null; let minDist = range;
            for(let ant of ants) {
                let d = Math.sqrt((this.x - ant.x)**2 + (this.y - ant.y)**2);
                if (d < minDist) { minDist = d; close = ant; }
            }
            return close;
        }
    }

    class Plant {
        constructor(x, y) {
            this.x = x; this.y = y; this.timer = 0; this.spawnRate = 200;
        }
        update() {
            this.timer++;
            if (this.timer > this.spawnRate) {
                let angle = Math.random() * Math.PI * 2;
                let dist = 15 + Math.random() * 15;
                foods.push(new Item(this.x + Math.cos(angle)*dist, this.y + Math.sin(angle)*dist));
                this.timer = 0;
            }
        }
        draw() {
            let pulse = Math.sin(Date.now() / 300) * 1.5;
            ctx.fillStyle = '#2e7d32'; 
            ctx.beginPath(); ctx.arc(this.x, this.y, 8 + pulse, 0, Math.PI * 2); ctx.fill();
            ctx.fillStyle = '#a5d6a7'; 
            ctx.beginPath(); ctx.arc(this.x, this.y, 3, 0, Math.PI * 2); ctx.fill();
        }
    }

    class WaterPuddle {
        constructor(x, y) {
            this.x = x; this.y = y; this.capacity = 10; this.maxCapacity = 10;
        }
        draw() {
            let radius = 5 + (this.capacity / this.maxCapacity) * 15; 
            ctx.fillStyle = 'rgba(41, 182, 246, 0.6)';
            ctx.beginPath(); ctx.arc(this.x, this.y, radius, 0, Math.PI * 2); ctx.fill();
            ctx.strokeStyle = 'rgba(41, 182, 246, 0.9)';
            ctx.lineWidth = 1; ctx.stroke();
        }
    }

    class Item {
        constructor(x, y) { this.x = x; this.y = y; }
        draw() {
            ctx.fillStyle = '#76ff03'; ctx.fillRect(this.x - 2, this.y - 2, 4, 4);
        }
    }

    class Ant {
        constructor(x, y) {
            this.x = x; this.y = y;
            this.vx = (Math.random() - 0.5); this.vy = (Math.random() - 0.5);
            this.hasFood = false;
            this.scentTimer = 0;
            this.hunger = 80 + Math.random() * 20;
            this.thirst = 80 + Math.random() * 20;
            this.maxAge = 4000 + Math.random() * 2000;
            this.age = 0;
            
            // Removed HueOffset for consistent colors
            
            // Trail
            this.trail = [];
            this.trailLength = 20; 
            this.trailFrameLimit = 0;
            this.isPanicked = false;
        }
        update() {
            this.age++;
            this.hunger -= 0.05; this.thirst -= 0.08;
            this.isPanicked = false; 
            
            let speed = 1.2;

            // 1. SURVIVAL CHECK
            let predator = this.findNearest(worms, 70); 
            if (predator) {
                this.isPanicked = true;
                let dx = this.x - predator.x;
                let dy = this.y - predator.y;
                let dist = Math.sqrt(dx*dx + dy*dy);
                let panicSpeed = 2.0;
                this.vx = (dx / dist) * panicSpeed;
                this.vy = (dy / dist) * panicSpeed;
                this.vx += (Math.random()-0.5) * 0.5;
                this.vy += (Math.random()-0.5) * 0.5;
            } 
            // 2. STANDARD BEHAVIOR
            else {
                if (this.hasFood) {
                    let dx = NEST_X - this.x; let dy = NEST_Y - this.y;
                    let dist = Math.sqrt(dx*dx + dy*dy);
                    this.vx = (dx / dist) * speed; this.vy = (dy / dist) * speed;
                    if (dist < NEST_SIZE) {
                        this.hasFood = false; colonyFood++; this.hunger += 30;
                        this.vx *= -1; this.vy *= -1;
                    }
                    this.scentTimer++;
                    if (this.scentTimer > 10) { 
                        pheromones.push(new Pheromone(this.x, this.y, this.vx, this.vy));
                        this.scentTimer = 0;
                    }
                } else if (this.thirst < 50 && puddles.length > 0) {
                    let target = this.findNearest(puddles, 1000);
                    if (target) {
                        let dx = target.x - this.x; let dy = target.y - this.y;
                        let dist = Math.sqrt(dx*dx + dy*dy);
                        let puddleRadius = 5 + (target.capacity/10)*15;
                        if (dist < puddleRadius + 5) {
                            this.thirst = 100; target.capacity -= 1;
                            this.vx *= -1; this.vy *= -1;
                        } else {
                            this.vx = (dx/dist) * speed; this.vy = (dy/dist) * speed;
                        }
                    }
                } else {
                    let visibleFood = this.findNearest(foods, 60);
                    if (visibleFood) {
                        let target = visibleFood;
                        let dx = target.x - this.x; let dy = target.y - this.y;
                        let dist = Math.sqrt(dx*dx + dy*dy);
                        if (dist < 4) {
                            this.hasFood = true; foods.splice(foods.indexOf(target), 1);
                            this.hunger = 100; this.vx *= -1; this.vy *= -1;
                        } else {
                            this.vx = (dx/dist) * speed; this.vy = (dy/dist) * speed;
                        }
                    } else {
                        let trail = this.findNearest(pheromones, 30);
                        if (trail) {
                            this.vx += (-trail.vx * 0.5); this.vy += (-trail.vy * 0.5);
                        } else {
                            this.vx += (Math.random() - 0.5) * 0.2; this.vy += (Math.random() - 0.5) * 0.2;
                        }
                    }
                }
                let mag = Math.sqrt(this.vx*this.vx + this.vy*this.vy);
                if (mag > speed) { this.vx = (this.vx/mag)*speed; this.vy = (this.vy/mag)*speed; }
            }

            this.x += this.vx; this.y += this.vy;
            if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
            if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
            this.x = Math.max(0, Math.min(canvas.width, this.x));
            this.y = Math.max(0, Math.min(canvas.height, this.y));

            this.trailFrameLimit++;
            if(this.trailFrameLimit > 2) {
                this.trail.push({x: this.x, y: this.y});
                if (this.trail.length > this.trailLength) this.trail.shift();
                this.trailFrameLimit = 0;
            }
        }
        draw() {
            // STANDARD COLORS ONLY (RGB)
            let r = 255, g = 167, b = 38; // Default Orange
            
            if (this.hasFood) { r=79; g=195; b=247; } // Blue
            else if (this.thirst < 30) { r=239; g=83; b=80; } // Reddish for thirst

            // DRAW TRAIL
            for (let i = 0; i < this.trail.length; i++) {
                let pos = this.trail[i];
                let opacity = (i / this.trail.length) * 0.6; 
                let size = 2 + (i / this.trail.length) * 2;
                ctx.fillStyle = `rgba(${r}, ${g}, ${b}, ${opacity})`;
                ctx.beginPath(); ctx.arc(pos.x, pos.y, size, 0, Math.PI*2); ctx.fill();
            }

            // DRAW ANT
            ctx.save(); ctx.translate(this.x, this.y);
            let angle = Math.atan2(this.vy, this.vx); ctx.rotate(angle);
            
            ctx.fillStyle = `rgb(${r}, ${g}, ${b})`;
            
            ctx.beginPath(); ctx.ellipse(0, 0, 4, 2, 0, 0, Math.PI*2); ctx.fill();
            ctx.beginPath(); ctx.arc(3, 0, 1.5, 0, Math.PI*2); ctx.fill();
            if (this.hasFood) { ctx.fillStyle = '#76ff03'; ctx.beginPath(); ctx.arc(4, 0, 2, 0, Math.PI*2); ctx.fill(); }
            ctx.restore();
        }
        isDead() { return this.hunger <= 0 || this.thirst <= 0 || this.age > this.maxAge; }
        findNearest(list, range) {
            let close = null; let minDist = range;
            for(let item of list) {
                let d = Math.sqrt((this.x - item.x)**2 + (this.y - item.y)**2);
                if (d < minDist) {
                    if(item instanceof Pheromone && d < 2) continue; 
                    minDist = d; close = item;
                }
            }
            return close;
        }
    }

    // --- INPUT ---
    canvas.addEventListener('mousedown', e => {
        const rect = canvas.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;

        if (selectedTool === 'ant') ants.push(new Ant(x, y));
        if (selectedTool === 'plant') plants.push(new Plant(x, y));
        if (selectedTool === 'water') puddles.push(new WaterPuddle(x, y));
        if (selectedTool === 'worm') worms.push(new Worm(x, y));
    });

    // --- LOOP ---
    function loop() {
        ctx.fillStyle = '#4e342e'; ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.fillStyle = '#3e2723'; ctx.beginPath(); ctx.arc(NEST_X, NEST_Y, NEST_SIZE, 0, Math.PI*2); ctx.fill();
        ctx.strokeStyle = '#5d4037'; ctx.lineWidth = 3; ctx.stroke();

        plants.forEach(p => { p.update(); p.draw(); });
        for (let i = puddles.length - 1; i >= 0; i--) {
            puddles[i].draw(); if (puddles[i].capacity <= 0) puddles.splice(i, 1);
        }
        for (let i = pheromones.length - 1; i >= 0; i--) {
            pheromones[i].update(); pheromones[i].draw(); if (pheromones[i].life <= 0) pheromones.splice(i, 1);
        }
        foods.forEach(f => f.draw());

        if (queen) { queen.update(); queen.draw(); }
        for (let i = eggs.length - 1; i >= 0; i--) {
            eggs[i].update(); eggs[i].draw();
            if (eggs[i].isReady()) { ants.push(new Ant(eggs[i].x, eggs[i].y)); eggs.splice(i, 1); }
        }

        worms.forEach(w => { w.update(); w.draw(); });
        for (let i = ants.length - 1; i >= 0; i--) {
            let a = ants[i]; a.update(); a.draw();
            if (a.isDead()) ants.splice(i, 1);
        }

        document.getElementById('s-ants').innerText = ants.length;
        document.getElementById('s-worms').innerText = worms.length;
        document.getElementById('s-eggs').innerText = eggs.length;

        requestAnimationFrame(loop);
    }

    spawnQueen();
    for(let i=0; i<5; i++) ants.push(new Ant(NEST_X, NEST_Y));
    plants.push(new Plant(100, 100));

    loop();
</script>
</body>
</html>
