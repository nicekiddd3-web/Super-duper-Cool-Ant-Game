<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ant Ecosystem: Puddles & Gardens</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 10px;
        }
        canvas {
            background-color: #4e342e; /* Dirt */
            border: 4px solid #3e2723;
            border-radius: 4px;
            cursor: crosshair;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }
        .ui-panel {
            margin-top: 10px;
            background: #333;
            padding: 10px 20px;
            border-radius: 10px;
            display: flex;
            gap: 15px;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        button {
            padding: 10px 18px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            transition: all 0.2s;
            color: #1a1a1a;
        }
        button:hover { filter: brightness(1.1); transform: translateY(-2px); }
        button:active { transform: translateY(0); }

        .btn-plant { background-color: #66bb6a; }
        .btn-water { background-color: #4fc3f7; }
        .btn-ant { background-color: #ffa726; }
        
        .active { 
            border: 2px solid white; 
            box-shadow: 0 0 10px rgba(255,255,255,0.5); 
        }
        
        .stats { font-size: 14px; color: #ccc; font-family: monospace; border-right: 1px solid #555; padding-right: 15px;}
        .highlight { color: #ffa726; font-weight: bold; }
    </style>
</head>
<body>

    <h2>üêú Advanced Ant Ecosystem</h2>
    
    <canvas id="gameCanvas" width="800" height="500"></canvas>
    
    <div class="ui-panel">
        <div class="stats">
            Ants: <span id="s-ants" class="highlight">0</span><br>
            Colony Food: <span id="s-stock" class="highlight">0</span>
        </div>
        <button id="btn-plant" class="btn-plant" onclick="setTool('plant')">Plant Garden</button>
        <button id="btn-water" class="btn-water" onclick="setTool('water')">Place Puddle (10 Sips)</button>
        <button id="btn-ant" class="btn-ant" onclick="setTool('ant')">Spawn Ant</button>
    </div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // --- CONFIGURATION ---
    const NEST_X = canvas.width / 2;
    const NEST_Y = canvas.height / 2;
    const NEST_SIZE = 30;

    // --- GAME STATE ---
    let ants = [];
    let foods = []; // Little crumbs
    let puddles = []; // Water sources
    let plants = []; // Food spawners
    let pheromones = []; // Highways
    let colonyFood = 0;
    
    let selectedTool = 'plant';
    document.getElementById('btn-plant').classList.add('active');

    function setTool(t) {
        selectedTool = t;
        document.querySelectorAll('button').forEach(b => b.classList.remove('active'));
        document.querySelector(`.btn-${t}`).classList.add('active');
    }

    // --- CLASSES ---

    class Pheromone {
        constructor(x, y, vx, vy) {
            this.x = x;
            this.y = y;
            this.vx = vx;
            this.vy = vy;
            this.life = 1.0; 
        }
        update() { this.life -= 0.003; }
        draw() {
            ctx.fillStyle = `rgba(100, 200, 255, ${this.life * 0.4})`;
            ctx.beginPath();
            ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
            ctx.fill();
        }
    }

    class Plant {
        constructor(x, y) {
            this.x = x;
            this.y = y;
            this.timer = 0;
            this.spawnRate = 200;
        }
        update() {
            this.timer++;
            if (this.timer > this.spawnRate) {
                // Spawn food in a small radius
                let angle = Math.random() * Math.PI * 2;
                let dist = 15 + Math.random() * 15;
                foods.push(new Item(this.x + Math.cos(angle)*dist, this.y + Math.sin(angle)*dist));
                this.timer = 0;
            }
        }
        draw() {
            // Pulse animation
            let pulse = Math.sin(Date.now() / 300) * 1.5;
            ctx.fillStyle = '#2e7d32'; 
            ctx.beginPath();
            ctx.arc(this.x, this.y, 8 + pulse, 0, Math.PI * 2);
            ctx.fill();
            ctx.fillStyle = '#a5d6a7'; 
            ctx.beginPath();
            ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
            ctx.fill();
        }
    }

    class WaterPuddle {
        constructor(x, y) {
            this.x = x;
            this.y = y;
            this.capacity = 10; // Can be drunk 10 times
            this.maxCapacity = 10;
        }
        draw() {
            // Radius depends on how much water is left
            let radius = 5 + (this.capacity / this.maxCapacity) * 15; 
            
            ctx.fillStyle = 'rgba(41, 182, 246, 0.6)'; // Translucent Blue
            ctx.beginPath();
            ctx.arc(this.x, this.y, radius, 0, Math.PI * 2);
            ctx.fill();
            
            // Rim
            ctx.strokeStyle = 'rgba(41, 182, 246, 0.9)';
            ctx.lineWidth = 1;
            ctx.stroke();
        }
    }

    class Item {
        constructor(x, y) {
            this.x = x;
            this.y = y;
        }
        draw() {
            ctx.fillStyle = '#76ff03'; // Bright Green Crumb
            ctx.fillRect(this.x - 2, this.y - 2, 4, 4);
        }
    }

    class Ant {
        constructor(x, y) {
            this.x = x;
            this.y = y;
            this.vx = (Math.random() - 0.5);
            this.vy = (Math.random() - 0.5);
            this.hasFood = false;
            this.scentTimer = 0;
            
            this.hunger = 80 + Math.random() * 20;
            this.thirst = 80 + Math.random() * 20;
            this.angleNoise = Math.random() * 100;
        }

        update() {
            this.hunger -= 0.05;
            this.thirst -= 0.08; // Gets thirsty faster than hungry
            this.angleNoise += 0.1;

            let target = null;
            let speed = 1.2;

            // --- BEHAVIOR TREE ---

            // 1. CARRYING FOOD -> GO HOME
            if (this.hasFood) {
                let dx = NEST_X - this.x;
                let dy = NEST_Y - this.y;
                let dist = Math.sqrt(dx*dx + dy*dy);
                this.vx = (dx / dist) * speed;
                this.vy = (dy / dist) * speed;

                if (dist < NEST_SIZE) {
                    this.hasFood = false;
                    colonyFood++;
                    this.hunger += 30; // Eat a bit at home
                    this.vx *= -1; this.vy *= -1; // Turn around
                }
                
                // Drop Highways
                this.scentTimer++;
                if (this.scentTimer > 10) { 
                    pheromones.push(new Pheromone(this.x, this.y, this.vx, this.vy));
                    this.scentTimer = 0;
                }
            }
            // 2. THIRSTY -> FIND PUDDLE
            else if (this.thirst < 50 && puddles.length > 0) {
                target = this.findNearest(puddles, 1000); // Infinite range for water
                
                if (target) {
                    let dx = target.x - this.x;
                    let dy = target.y - this.y;
                    let dist = Math.sqrt(dx*dx + dy*dy);
                    let puddleRadius = 5 + (target.capacity/10)*15;

                    // Reached Puddle edge?
                    if (dist < puddleRadius + 5) {
                        this.thirst = 100; // Refill
                        target.capacity -= 1; // Drain puddle
                        this.vx *= -1; this.vy *= -1; // Back away
                    } else {
                        this.vx = (dx/dist) * speed;
                        this.vy = (dy/dist) * speed;
                    }
                }
            }
            // 3. HUNGRY -> FIND FOOD OR TRAILS
            else {
                let visibleFood = this.findNearest(foods, 60);
                if (visibleFood) {
                    target = visibleFood;
                    // Move to Food
                    let dx = target.x - this.x;
                    let dy = target.y - this.y;
                    let dist = Math.sqrt(dx*dx + dy*dy);
                    
                    if (dist < 4) {
                        this.hasFood = true;
                        foods.splice(foods.indexOf(target), 1);
                        this.hunger = 100;
                        this.vx *= -1; this.vy *= -1;
                    } else {
                        this.vx = (dx/dist) * speed;
                        this.vy = (dy/dist) * speed;
                    }
                } else {
                    // Check highways
                    let trail = this.findNearest(pheromones, 30);
                    if (trail) {
                        this.vx += (-trail.vx * 0.5); // Backtrack
                        this.vy += (-trail.vy * 0.5);
                    } else {
                        // Wander
                        this.vx += (Math.random() - 0.5) * 0.2;
                        this.vy += (Math.random() - 0.5) * 0.2;
                    }
                }
            }

            // Normalization & Bounds
            let mag = Math.sqrt(this.vx*this.vx + this.vy*this.vy);
            if (mag > speed) { this.vx = (this.vx/mag)*speed; this.vy = (this.vy/mag)*speed; }
            this.x += this.vx; this.y += this.vy;

            // Wall Bounce
            if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
            if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
            this.x = Math.max(0, Math.min(canvas.width, this.x));
            this.y = Math.max(0, Math.min(canvas.height, this.y));
        }

        draw() {
            ctx.save();
            ctx.translate(this.x, this.y);
            let angle = Math.atan2(this.vy, this.vx);
            ctx.rotate(angle);
            
            // Color Logic
            if (this.hasFood) ctx.fillStyle = '#4fc3f7';
            else if (this.thirst < 30) ctx.fillStyle = '#ef5350'; // Red if very thirsty
            else ctx.fillStyle = '#ffa726'; // Normal Orange

            // Body
            ctx.beginPath();
            ctx.ellipse(0, 0, 4, 2, 0, 0, Math.PI*2);
            ctx.fill();
            // Head
            ctx.beginPath();
            ctx.arc(3, 0, 1.5, 0, Math.PI*2); 
            ctx.fill();

            if (this.hasFood) {
                ctx.fillStyle = '#76ff03'; // Crumb
                ctx.beginPath();
                ctx.arc(4, 0, 2, 0, Math.PI*2); 
                ctx.fill();
            }
            ctx.restore();
        }

        findNearest(list, range) {
            let close = null;
            let minDist = range;
            for(let item of list) {
                let d = Math.sqrt((this.x - item.x)**2 + (this.y - item.y)**2);
                if (d < minDist) {
                    if(item instanceof Pheromone && d < 2) continue; // Don't get stuck
                    minDist = d;
                    close = item;
                }
            }
            return close;
        }
    }

    // --- INPUT ---
    canvas.addEventListener('mousedown', e => {
        const rect = canvas.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;

        if (selectedTool === 'ant') ants.push(new Ant(x, y));
        if (selectedTool === 'plant') plants.push(new Plant(x, y));
        if (selectedTool === 'water') puddles.push(new WaterPuddle(x, y));
    });

    // --- LOOP ---
    function loop() {
        ctx.fillStyle = '#4e342e';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Draw Nest
        ctx.fillStyle = '#3e2723';
        ctx.beginPath();
        ctx.arc(NEST_X, NEST_Y, NEST_SIZE, 0, Math.PI*2);
        ctx.fill();
        ctx.strokeStyle = '#5d4037';
        ctx.lineWidth = 3;
        ctx.stroke();

        // 1. Plants
        plants.forEach(p => { p.update(); p.draw(); });

        // 2. Puddles (Filter out empty ones)
        for (let i = puddles.length - 1; i >= 0; i--) {
            puddles[i].draw();
            if (puddles[i].capacity <= 0) puddles.splice(i, 1);
        }

        // 3. Pheromones
        for (let i = pheromones.length - 1; i >= 0; i--) {
            pheromones[i].update();
            pheromones[i].draw();
            if (pheromones[i].life <= 0) pheromones.splice(i, 1);
        }

        // 4. Food
        foods.forEach(f => f.draw());

        // 5. Ants
        ants.forEach(a => { a.update(); a.draw(); });

        // UI
        document.getElementById('s-ants').innerText = ants.length;
        document.getElementById('s-stock').innerText = colonyFood;

        requestAnimationFrame(loop);
    }

    // Start
    for(let i=0; i<12; i++) ants.push(new Ant(NEST_X, NEST_Y));
    plants.push(new Plant(100, 100)); // Demo Plant
    puddles.push(new WaterPuddle(700, 400)); // Demo Puddle

    loop();
</script>
</body>
</html>
